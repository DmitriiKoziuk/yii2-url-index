namespace: DmitriiKoziuk\yii2UrlIndex\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: '../../common/config/codeception-local.php'
coverage:
    enabled: true
    whitelist:
        include:
            - src
env:
    backend:
        coverage:
            enabled: false
        modules:
            config:
                Yii2:
                    configFile: '../../backend/config/codeception-local.php'
    frontend:
        coverage:
            enabled: false
        modules:
            config:
                Yii2:
                    configFile: '../../frontend/config/codeception-local.php'
