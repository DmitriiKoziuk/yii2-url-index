namespace: DmitriiKoziuk\yii2UrlIndex\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
env:
    backend:
        modules:
            config:
                Yii2:
                    configFile: 'tests/_app/config/backend-test.php'
    frontend:
        modules:
            config:
                Yii2:
                    configFile: 'tests/_app/config/frontend-test.php'